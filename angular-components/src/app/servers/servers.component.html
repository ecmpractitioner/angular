<label for="server">Server Name</label>
<input type="text" name="newserver" class="form-control" id="newserver"[(ngModel)]="serverName">
<br>
<button class="btn btn-primary" [disabled]="!addServer" (click)="onCreateServer()">Add Server</button>
<br>
<p *ngIf="serverCreated;else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>{{serverCreationStatus}} from HTML</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
