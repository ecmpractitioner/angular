<div class="container text-primary">Add new Servers or BluePrint</div>
<br>
<form class="container-fluid" action="/">
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="name"><strong>Server Name</strong></label>
      <!-- <input type="text" class="form-control" id="name" name="name" placeholder="Server Name" [(ngModel)]="serverName"> -->
      <input type="text" class="form-control" id="name" name="name" placeholder="Server Name" #serverName>
    </div>

  </div>
  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="content"><strong>Server Content</strong></label>
      <!-- <input type="text" class="form-control" id="content" name="content" placeholder="Server Content" [ngModel]="serverContent"> -->
      <input type="text" class="form-control" id="content" name="content" placeholder="Server Content"
        #serverContent>
    </div>
  </div>

  
  <div class="form-row">
    <div class="form-group col-sm-2">
      <button type="button" class="btn btn-primary" (click)="onAddServer(serverName,serverContent)">Add Server</button>
    </div>
    <div class="form-group col-sm-2">
      <button type="button" class="btn btn-primary" (click)="onAddServerBlupePrint(serverName)">Add Server
        BluePrint</button>
    </div>
  </div>
