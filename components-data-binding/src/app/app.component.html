<br><br>
<app-cockpit 
(serverCreated)="onServerAdded($event)"
(blueprintCreated)="onBlueprintAdded($event)">
</app-cockpit>
<app-server-element *ngFor="let element of elements"
[srvElement]="element"></app-server-element>
<br>

<ul>
  <li>We can use alias name for binding the component. Ex: @Input('srvElement')</li>
  <li>To pass data from child to parent component, use EventEmiiter</li>
  <li>In the parent componenet, listen to the events from child and use the data</li>
</ul>
